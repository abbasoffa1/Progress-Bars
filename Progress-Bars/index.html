<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task</title>
</head>

<body>

        <!-- Migration Header section play/pause/stop -->
    <section id="migrationHeader">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="Header mt-3">
                        <h2>Connect your source</h2>
                        <p>Download and install the connector module to the source store</p>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-9 col-6">
                    <div class="playIcon">
                        <ul class="d-flex">
                            <li class="start">
                                <i class="fas fa-play text-success"></i>
                                <span>Play</span>
                            </li>
                            <li class="resume">
                                <i class="fas fa-pause text-primary"></i>
                                <span>Pause</span>
                            </li>
                            <li class="stop">
                                <i class="fas fa-stop text-danger"></i>
                                <span>Stop</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="time">
                            <i class="fas fa-clock text-secondary"></i>
                            <span class="timer">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="progressBars">
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-lg-12">
                    <h2>Migration Status</h2>
                </div>
                <div class="col-lg-12 progressBarItems">

                    <div class="item">
                            <label for="Taxes">Taxes</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">58</span>
                            <div class="progress">
                                    <div id="Taxes" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                          
                            
                    </div>
                    <div class="item">
                            <label for="Manufactures">Manufactures</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">225</span>
                            <div class="progress">
                                    <div id="Manufactures" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    
                    <div class="item">
                            <label for="Carriers">Carriers</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">1240</span>
                            <div class="progress">
                                    <div id="Carriers" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="Products">Products</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">907</span>
                            <div class="progress">
                                    <div id="Products" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="Catalog">Catalog Price rules</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">31</span>
                            <div class="progress">
                                    <div id="Catalog" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="Employees">Employees</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">71</span>
                            <div class="progress">
                                    <div id="Employees" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="Customers">Customers</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">1234</span>
                            <div class="progress">
                                    <div id="Customers" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="CardRules">Card rules</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">954</span>
                            <div class="progress">
                                    <div id="CardRules" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="Orders">Orders</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">25</span>
                            <div class="progress">
                                    <div id="Orders" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="item">
                            <label for="CMS">CMS</label>
                            <span class="startSpam">0</span> <span>/</span>  <span class="finishSpam">12</span>
                            <div class="progress">
                                    <div id="CMS" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="log">
            <div class="container">
                    <div class="row">
                            <div class="col-lg-12">
                                    <div class="log mb-5 mt-5">
                                                <i class="fas fa-angle-down logIcon"></i>
                                                <span class="logTitle">Review migration log</span>
                                    </div>
                                      
                            </div>
                    </div>
            </div>
    </section>
 
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
